<!DOCTYPE html>
<html lang="es">
<head>
	<!--Meta-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keyword" content="cardline, bng">
	<meta name="description" content="CardLine - Oficina Virtual, Gestion de su cuenta">

	<title>Login</title>

	<!--Styles-->
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>
<body>

<section class="log">
	<div class="container">
		<div class="login-top">
			<ul class="login-top-lang">
				<li class="active"><a href="#">ES</a></li>
				<li><a href="#">EN</a></li>
				<li><a href="#">PR</a></li>
			</ul><!--Languages-->

			<h1>RECUPERAR SU USUARIO</h1>
			<img src="images/logo-01@2x.png" alt="Logo" class="login-topLogo">
		</div>
		<div class="login-card">
			<form method="POST" action="#" id="login" name="login">
	 			<input type="text" name="email" placeholder="Email" class="u-inputDark">
    			<input type="submit" name="login" class="login login-submit u-btnGold" value="Recuperar">
			</form>

  			<div class="login-help">
				<a href="[:URL-REGISTRO:]">Volver</a>
			</div>
		</div>	<!--Login-Card-->
	</div><!--container-->
	


</section><!--container-->


<!--Scripts***-->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</html>
